<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ book.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [ngClass]="{'is-stock': !book.isLoan, 'is-loan': book.isLoan}">
    <ion-card-header>{{ book.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of book.description">{{ line }}</p>
    </ion-card-content>
  </ion-card>
  <form #f="ngForm" (ngSubmit)="onSubmitForm(f)">
    <ion-grid>
      <ion-list>
        <ion-item>
          <ion-label>Jour du prêt</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" name="startTime" [ngModel]="book.startTime"></ion-datetime>
        </ion-item>
      </ion-list>
      <ion-row>
        <ion-col>
          <button ion-button
                  full
                  color="danger"
                  [disabled]="!book.isLoan"
                  (click)="onToggleBook()">Prêter</button>
        </ion-col>
        <ion-col>
          <button ion-button
                  full
                  color="success"
                  [disabled]="book.isLoan"
                  (click)="onToggleBook()">Ranger</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
