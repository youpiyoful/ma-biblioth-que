<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button clear (click)="dismissModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ book.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [ngClass]="{'is-stock': !book.isLoan, 'is-loan': book.isLoan}">
    <ion-card-header>{{ book.name }}</ion-card-header>
    <ion-card-content>
      <p *ngFor="let line of book.description">{{ line }}</p>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button
                full
                color="danger"
                [disabled]="!book.isLoan"
                (click)="onToggleBook()">PrÃªter</button>
      </ion-col>
      <ion-col>
        <button ion-button
        full
        color="success"
        [disabled]="book.isLoan"
        (click)="onToggleBook()">Ranger</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
