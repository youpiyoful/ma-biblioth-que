<ion-header>

  <ion-navbar>
    <ion-title>Nouveau livre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="bookForm">
    <ion-list>
      <ion-item-divider color="no-interactif">Informations</ion-item-divider>
      <ion-item>
        <ion-input placeholder="Titre du livre" formControlName="name"></ion-input>
      </ion-item>
      <ion-item-divider color="no-interactif">Description</ion-item-divider>
      <div formArrayName="description">
        <ion-item *ngFor="let control of getDescriptionArray().controls; let i = index">
          <ion-icon item-start
                    name="remove-circle"
                    color="danger"
                    (click)="onRemoveDescription(i)">
          </ion-icon>
          <ion-input [formControlName]="i" placeholder="{{ i+1 }}."></ion-input>
        </ion-item>
      </div>
    </ion-list>
    <div text-center>
      <button ion-button round large icon-only (click)="onTakePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
    <button ion-button full (click)="onAddDescription()">Ajouter une ligne</button>
    <button ion-button
            full
            (click)="onSubmitForm()"
            [disabled]="bookForm.invalid">Enregistrer</button>
  </form>
</ion-content>
