<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only icon-start (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let book of booksList; let i = index"
            (click)="onLoadBook(i)">
      <ion-icon name="md-book" [color]="book.isLoan ? 'secondary' : 'danger'"></ion-icon>
      {{ book.name }}
    </button>
  </ion-list>
</ion-content>
