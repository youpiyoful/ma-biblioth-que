<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only icon-start (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Livres</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let book of booksList; let i = index"
              (click)="onLoadBook(i)">
      <div *ngIf="book.imageUrl">
        <img [src]="book.imageUrl" style="max-width: 100%">
      </div>
      <ion-card-title>{{ book.name }}</ion-card-title>
      <ion-icon name="md-book" [color]="book.isLend ? 'secondary' : 'danger'" left></ion-icon>
    </ion-card>
  </ion-list>
  <button ion-button full (click)="onNewBook()">Nouveau livre</button>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click)="onSaveList()">Enregistrer</button>
      <button ion-button block outline (click)="onFetchList()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-content>
